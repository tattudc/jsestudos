<html>
	<head>
		<title>Eventos Inside - JS</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="app">
			<button onclick="mostraAlerta()">Me pressione</button>
		</div>
		<br><br>
		<div id="app">
			<button onmouseover="mostraAlerta()">Me pressione</button>
		</div>
		<br><br>
		<div id="app">
			<input onkeypress="mostraAlerta()">
		</div>
		<script>
			function mostraAlerta(){
				alert("OL√Å!!!")
			}
		</script>
	</body>
</html>
