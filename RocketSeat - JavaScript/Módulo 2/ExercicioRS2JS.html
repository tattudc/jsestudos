<html>
	<head>
		<title>Curso JavaScript</title>
	</head>
	<body>
		<div id="App">
			<button id="botao">Criar Quadrado</button>
			<div id="box"></box>
		</div>
		
		<script>
			//Criar botao que ao ser chamado cria um quadrado vermelho
			var btnElement = document.getElementById('botao');
			var boxElement = document.getElementById('box');
			
			function getRandomColor() {
			var letters = "0123456789ABCDEF";
			var color = "#";
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
				};
			return color;
				};
			
			btnElement.onclick = function(){
				var rect = document.createElement('div');
			
				rect.style.width = '100px';
				rect.style.height = '100px';
				rect.style.backgroundColor = '#f00';
			
				rect.onmouseover = function(){
					rect.style.backgroundColor = getRandomColor();
				};
			
				boxElement.appendChild(rect);
				};
			
			
			
		</script>
	</body>
</html>
