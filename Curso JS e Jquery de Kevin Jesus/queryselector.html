<!DOCTYPE html>
<html lang="en">
    <title>getElementBy id</title>
    <meta charset="UTF-8">
</html>
<body>
    <div id="teste1">1</div>
    <div class="teste2">2</div>
    <p>teste 3</p>
            <!--O que é diferente do queryselector do class é que só retorna uma classe-->
    <script>
        console.log(
            document.querySelector(".teste2")
        )
    </script>
</body>
