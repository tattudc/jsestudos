<!DOCTYPE html>
<html lang="en">
    <title>Eventos</title>
    <meta charset="UTF-8">
    <style>
        .error{
            border: 2px solid red
        }
    </style>
</html>
<body>
   <form action="#" method="post">
       <input type="text" name="name" value="Tato">
       <input type="email" name="email" value="tarcisiodantasrn@gmail.com">
       <button type="submit">Enviar</button>
   </form>

    <script>
        var form = document.querySelector("form")

        form.addEventListener("submit", function(evento){
            evento.preventDefault()
            var isvalid = true

            for(var i = 0; i < this.elements.length; i++){
                var item = this.elements[i]
                if(item.type !== "submit"){
                    if(item.value == ""){
                        item.classList.add("error")
                        isvalid = false
                    }
                    else{
                        item.classList.remove("error")
                        isvalid = true
                    }
                }
            }
            console.log(isvalid)
        })
    </script>
</body>
